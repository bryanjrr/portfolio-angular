<!-- Contenedor para el fondo de partículas -->
<div id="tsparticles"></div>

<!-- El contenido principal de la sección -->
<section class="seccion-principal">
  <div class="card-presentacion">
    <div class="main-content">
      <div class="left-column">
        <div class="photo-container">
          <!-- Imagen actualizada a la ruta local -->
          <img src="assets/foto.jpg" alt="Bryan Joya Rubio - Desarrollador Fullstack" onerror="this.onerror=null;this.src='https://placehold.co/280x280/181829/FFFFFF?text=Imagen+no+encontrada';">
        </div>
        <nav class="social-links">
          <a target="_blank" href="https://github.com/bryanjrr/" title="Ver perfil de GitHub"><i class="fa-brands fa-github"></i></a>
          <a target="_blank" href="https://www.linkedin.com/in/bryanjrr/" title="Ver perfil de LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://drive.google.com/file/d/..." target="_blank" title="Descargar Currículum Vitae"><i class="fa-regular fa-file-lines"></i></a>
        </nav>
      </div>
      
      <div class="text-content">
        <h1 class="nombre">Bryan Joya Rubio</h1>
        <h2 class="title-fullstack">{{ typedText }}<span class="cursor"></span></h2>
        
        <p class="tagline">Construyendo y gestionando soluciones web modernas, interactivas y escalables.</p>
        
        <div class="divider"></div>
        
        <div class="github-activity">
          <p class="activity-title">Última actividad en GitHub:</p>
          
          <div *ngIf="isLoading" class="placeholder-text">
            <span>Conectando con la API de GitHub...</span>
          </div>

          <div *ngIf="!isLoading && latestCommitInfo" class="github-activity-card">
            <div class="repo-name">
              <i class="fa-solid fa-code-branch"></i>
              <span>{{ latestCommitInfo.repo }}</span>
            </div>
            <div class="commit-message">
              <span>{{ latestCommitInfo.message }}</span>
            </div>
          </div>

           <div *ngIf="!isLoading && !latestCommitInfo" class="placeholder-text">
              <span>No se pudo cargar la actividad reciente.</span>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
