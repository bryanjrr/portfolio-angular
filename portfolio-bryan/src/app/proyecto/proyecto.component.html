<app-header></app-header>
<section class="seccion">
  <section class="projects-section">
    <div class="section-header">
      <h2 class="section-title"><i class="fa-solid fa-code"></i> Proyecto</h2>
    </div>
    <div class="projects-container">
      <div *ngIf="proyecto == null">
        <h2>Error al cargar proyecto</h2>
        <h2>Se te redirigirá al inicio en {{time}} segundos</h2>
      </div>

      <div *ngIf="proyecto" class="project-card">
        <div class="left-column">
          <div class="card-title">
            <i [class]="proyecto.icono"></i>
            <h1>{{proyecto.titulo }}</h1>
          </div>
          <img [src]="proyecto.imagen" class="project-image" [alt]="proyecto.titulo">
          <p class="brief-description">{{ proyecto.descripcion1 }}</p>
          <div *ngIf="proyecto.videos.length" class="video-section">
            <h3 class="video-title">Videos</h3>
            <div *ngFor="let video of proyecto.videos" class="video-container">
              <iframe [src]="video.enlace" [title]="video.titulo" width="100%" height="200" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="right-column">
          <div class="detailed-description">
            <h3 class="details-title">Detalles</h3>
            <p>{{ proyecto.descripcion2 }}</p>
            <div *ngIf="proyecto.enlacesAdicionales.length" class="links-section">
              <h3 class="links-title">Links</h3>
              <ul class="links-list">
                <li *ngFor="let enlace of proyecto.enlacesAdicionales" class="link-item">
                  <a [href]="enlace.enlace" target="_blank" class="link">
                    <i [class]="enlace.icono"></i>
                    {{ enlace.titulo }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="technologies-section">
            <p class="technologies-title">Tecnologías Utilizadas:</p>
            <div class="technologies-container">
              <div *ngFor="let tech of proyecto.tecnologias" class="technology-category">
                <p class="category-title">{{ tech.categoria }}</p>
                <div class="technology-list">
                  <span *ngFor="let item of tech.lista" class="technology-item">
                    <i [class]="item.icono" *ngIf="item.icono"></i>{{ item.nombre }}
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="actions">
            <a [href]="proyecto.enlaceRepositorio" target="_blank" class="repo-link">Link Repositorio <i
                class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
